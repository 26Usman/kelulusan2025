
<!DOCTYPE html>
<html lang="id">
<head>

    <title>Pengumuman Kelulusan 2025 - SMPN 1 Suwawa Timur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 0.7em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 0.7em 1.5em;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
