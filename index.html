
<!DOCTYPE html>

    <title>Login Kelulusan - SMPN 1 Suwawa Timur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 0.7em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 0.7em 1.5em;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <h2>Pengumuman Kelulusan<br>SMP Negeri 1 Suwawa Timur<br>TP 2024/2025</h2>
        <input type="text" id="nisn" placeholder="NISN">
        <input type="text" id="nis" placeholder="NIS (Password)">
        <button onclick="cekKelulusan()">Cek Kelulusan</button>
        <div class="result" id="hasil"></div>
